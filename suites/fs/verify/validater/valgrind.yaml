overrides:
  install:
    ceph:
      flavor: notcmalloc
  ceph:
    valgrind:
      mon: [--tool=memcheck, --leak-check=full, --show-reachable=yes]
      osd: [--tool=memcheck, --leak-check=full, --show-reachable=yes]
      mds: [--tool=memcheck]
  ceph-fuse:
    client.0:
      valgrind: [--tool=memcheck, --leak-check=full, --show-reachable=yes]
